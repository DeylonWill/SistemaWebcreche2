

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Atividades e Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Atividades e Eventos</h1>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/cadastro-criancas">Cadastro de Crianças</a></li>
                <li><a href="/gerenciamento-turmas">Gerenciamento de Turmas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Registrar Atividade ou Evento</h2>
            <form id="atividadeForm">
                <div class="form-inline">
                    <div>
                        <label for="nomeAtividade">Nome da Atividade ou Evento:</label>
                        <input type="text" id="nomeAtividade" name="nomeAtividade" required>
                    </div>
                    <div>
                        <label for="dataAtividade">Data:</label>
                        <input type="date" id="dataAtividade" name="dataAtividade" required>
                    </div>
                </div>
                <br>
            <label for="descricaoAtividade">Descrição:</label><br>
            <textarea id="descricaoAtividade" name="descricaoAtividade" rows="3" required></textarea>
            <br>
            <button type="submit">Registrar</button>
            </form>
        </section>
        
        <section>
            <h2>Pesquisar Atividades ou Eventos</h2>
            <input type="text" id="pesquisaAtividade" placeholder="Digite o nome ou data">
        </section>
        
        <section>
            <h2>Lista de Atividades e Eventos</h2>
            <table id="listaAtividades">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Atividades serão adicionadas aqui dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>© 2024 Creche Web - Todos os direitos reservados.</p>
    </footer>
    <script>
    const tabelaAtividades = document.getElementById('listaAtividades').querySelector('tbody');

    // Carrega as atividades salvas no LocalStorage
    function carregarAtividades() {
        const atividadesSalvas = JSON.parse(localStorage.getItem('atividades')) || [];
        atividadesSalvas.forEach(atividade => {
            const novaLinha = tabelaAtividades.insertRow();
            novaLinha.innerHTML = `
                <td>${atividade.nome}</td>
                <td>${atividade.data}</td>
                <td>${atividade.descricao}</td>
            `;
        });
    }

    // Salva atividades no LocalStorage
    function salvarAtividade(nome, data, descricao) {
        const atividades = JSON.parse(localStorage.getItem('atividades')) || [];
        atividades.push({ nome, data, descricao });
        localStorage.setItem('atividades', JSON.stringify(atividades));
    }

    // Adiciona nova atividade
    document.getElementById('atividadeForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const nomeAtividade = document.getElementById('nomeAtividade').value;
        const dataAtividade = document.getElementById('dataAtividade').value;
        const descricaoAtividade = document.getElementById('descricaoAtividade').value;

        salvarAtividade(nomeAtividade, dataAtividade, descricaoAtividade);

        const novaLinha = tabelaAtividades.insertRow();
        novaLinha.innerHTML = `
            <td>${nomeAtividade}</td>
            <td>${dataAtividade}</td>
            <td>${descricaoAtividade}</td>
        `;

        document.getElementById('atividadeForm').reset();
    });

    // Pesquisa dinâmica
    document.getElementById('pesquisaAtividade').addEventListener('input', function() {
        const filtro = this.value.toLowerCase();
        const linhas = tabelaAtividades.querySelectorAll('tr');

        linhas.forEach(linha => {
            const nome = linha.cells[0].textContent.toLowerCase();
            const data = linha.cells[1].textContent.toLowerCase();

            linha.style.display = (nome.includes(filtro) || data.includes(filtro)) ? '' : 'none';
        });
    });

    // Carrega as atividades ao iniciar
    carregarAtividades();
</script>
</body>
</html>
