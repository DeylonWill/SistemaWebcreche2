<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Crianças Cadastradas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lista de Crianças Cadastradas</h1>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/cadastro-criancas">Cadastrar Crianças</a></li>
                <li><a href="/gerenciamento-turmas">Gerenciamento de Turmas</a></li>
                <li><a href="/atividades-eventos">Atividades e Eventos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Lista de Crianças</h2>
        <table id="listaCriancas">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Responsável</th>
                    <th>Idade</th>
                    <th>Contato</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usando Thymeleaf para exibir as crianças -->
                <tr th:each="crianca : ${criancas}">
                    <td th:text="${crianca.nome}">Nome da criança</td>
                    <td th:text="${crianca.responsavel}">Responsável</td>
                    <td th:text="${crianca.idade}">Idade</td>
                    <td th:text="${crianca.contato}">Contato</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>© 2024 Creche Web - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
