
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Turmas</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Gerenciamento de Turmas</h1>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/cadastro-criancas">Cadastro de Crianças</a></li>
                <li><a href="/atividades-eventos">Atividades e Eventos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Cadastrar Turma</h2>
            <form id="turmaForm">               
                <div class="form-inline">
                    <div>
                        <label for="nomeTurma">Nome da Turma:</label>
                        <input type="text" id="nomeTurma" name="nomeTurma" required>
                    </div>
                    <div>
                        <label for="horariosTurma">Horários:</label>
                        <input type="text" id="horariosTurma" name="horariosTurma" placeholder="Ex: 08:00 - 12:00" required>
                    </div>
                </div>
                <br>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        
        <section>
            <h2>Pesquisar Turmas</h2>
            <input type="text" id="pesquisaTurma" placeholder="Digite o nome da turma">
        </section>
        
        <section>
            <h2>Lista de Turmas</h2>
            <table id="listaTurmas">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Horários</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Turmas serão adicionadas aqui dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>© 2024 Creche Web - Todos os direitos reservados.</p>
    </footer>
    <script>
    const tabelaTurmas = document.getElementById('listaTurmas').querySelector('tbody');

    // Carrega as turmas salvas no LocalStorage
    function carregarTurmas() {
        const turmasSalvas = JSON.parse(localStorage.getItem('turmas')) || [];
        turmasSalvas.forEach(turma => {
            const novaLinha = tabelaTurmas.insertRow();
            novaLinha.innerHTML = `
                <td>${turma.nome}</td>
                <td>${turma.horarios}</td>
            `;
        });
    }

    // Salva turmas no LocalStorage
    function salvarTurma(nome, horarios) {
        const turmas = JSON.parse(localStorage.getItem('turmas')) || [];
        turmas.push({ nome, horarios });
        localStorage.setItem('turmas', JSON.stringify(turmas));
    }

    // Adiciona nova turma
    document.getElementById('turmaForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const nomeTurma = document.getElementById('nomeTurma').value;
        const horariosTurma = document.getElementById('horariosTurma').value;

        salvarTurma(nomeTurma, horariosTurma);

        const novaLinha = tabelaTurmas.insertRow();
        novaLinha.innerHTML = `
            <td>${nomeTurma}</td>
            <td>${horariosTurma}</td>
        `;

        document.getElementById('turmaForm').reset();
    });

    // Pesquisa dinâmica
    document.getElementById('pesquisaTurma').addEventListener('input', function() {
        const filtro = this.value.toLowerCase();
        const linhas = tabelaTurmas.querySelectorAll('tr');

        linhas.forEach(linha => {
            const nome = linha.cells[0].textContent.toLowerCase();
            linha.style.display = nome.includes(filtro) ? '' : 'none';
        });
    });

    // Carrega as turmas ao iniciar
    carregarTurmas();
</script>
</body>
</html>
