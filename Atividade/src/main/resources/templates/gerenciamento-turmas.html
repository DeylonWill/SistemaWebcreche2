
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciamento de Turmas</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Gerenciamento de Turmas</h1>
            <nav>
                <ul>
                    <li><a href="/">Início</a></li>
                    <li><a href="/cadastro-criancas">Cadastro de Crianças</a></li>
                    <li><a href="/atividades-eventos">Atividades e Eventos</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Cadastrar Turma</h2>
                <form id="turmaForm" method="post" action="/gerenciamento-turmas">
                    <div class="form-inline">
                        <div>
                            <label for="nomeTurma">Nome da Turma:</label>
                            <input type="text" id="nomeTurma" name="nomeTurma" required>
                        </div>
                        <div>
                            <label for="horariosTurma">Horários:</label>
                            <input type="text" id="horariosTurma" name="horariosTurma" placeholder="Ex: 08:00 - 12:00" required>
                        </div>
                    </div>
                    <br>
                    <button type="submit">Cadastrar</button>
                </form>
            </section>

            <section>
                <h2>Lista de Turmas</h2>
                <table id="listaTurmas">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Horários</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Preenchido pelo back-end -->
                        <tr th:each="turma : ${turmas}">
                            <td th:text="${turma.nome}"></td>
                            <td th:text="${turma.horarios}"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>© 2024 Creche Web - Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
